{% extends "base.html" %}
{% from "macros.html" import post_meta, voting with context %}
{% block app_content %}

<table class="table table-bordered">
  <tr class="post-row">
    <td>
      {{ voting(post) }}
    </td>
    <td>
      {{ post_meta(post) }}
      <h1 id="post-title">{{ post.title }}</h1>
      <div>
        {{ post.body_as_html()|safe }}
      </div>
    </td>
  </tr>
</table>
{% endblock %}
