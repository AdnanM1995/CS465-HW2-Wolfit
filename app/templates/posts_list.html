{% if posts %}
  {% for post in posts %}
  <div class="post">
    <h2><a href="{{ url_for("post", id=post.id) }}" id="post-{{ loop.index0 }}-link">{{ post.title }}</a></h2>
    <p>Posted by {{ post.author.username }} {{ post.pretty_timestamp() }} ({{ post.timestamp }} UTC)</p>
  </div>
  {% endfor %}
{% else %}
  <p>No entries.</p>
{% endif %}

{% if prev_url %}
  <a href="{{ prev_url }}">Newer posts</a>
{% endif %}
{% if next_url %}
  <a href="{{ next_url }}">Older posts</a>
{% endif %}
